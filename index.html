<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- FONT -->
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<!-- ICONS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
	
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/reset-kenzie.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<title>Weartake</title>

</head>
<body>
	<header>
		<!-- ICON -->
		<h1>Weartake</h1>

		<!-- MENU NAVIGATION -->
		<nav class="menu">
			<ul  class="menu-lista">
				<li class="menu-item item1">
					<a href="#" title='Todos' target="" class="menu-link selected">Todos</a>
				</li>
				<li class="menu-item item2">
					<a href="#" title='Acessórios' target="" class="menu-link">Acessórios</a>
				</li>
				<li class="menu-item item3">
					<a href="#" title='Calçados' target="" class="menu-link">Calçados</a>
				</li>
				<li class="menu-item item4">
					<a href="#" title='Camisetas' target="" class="menu-link">Camisetas</a>
				</li>
			</ul>
		</nav>

	</header>

	<main>

		<div class="cart-and-search">

			<!-- SEARCH -->
			<div class="search">
				<input id="search-input" type="text" class="search-input" placeholder="Digite aqui sua pesquisa">
				<button class="searchBtn search-buttonNotMobile ">Pesquisar</button>
				<button class="searchBtn search-buttonMobile"><i class="fas fa-search"></i></button>
			</div>

			<!-- CART -->
			<div id="cart" class="cart closed">

				<div class="cart-header">
					<p class="cart-headerText">Carrinho de compras</p>
					<button id="cart-btnMobile-closeCart" class="cart-btnMobile-closeCart"><i class="fas fa-times"></i></button>
				</div>

				<div class="cart-body">

					<div id="cart-withoutItems" class="cart-withoutItems">
						<p class="cart-emptyText">Carrinho vazio</p>
						<p class="cart-addItemsText">Adicione itens</p>
					</div>

					<div id="cart-withItems" class="cart-withItems closed"></div>

				</div>

				<div id="cart-purchaseInfo" class="cart-purchaseInfo closed">

					<div class="cart-quantity">
						<p class="cart-quantityText">Quantidade</p>
						<p id="cart-quantityValue" class="cart-quantityValue">0</p>
					</div>

					<div class="cart-total">
						<p class="cart-totalText">Total</p>
						<p id="cart-totalValue" class="cart-totalValue">0</p>
					</div>

				</div>

			</div>

		</div>

		<!-- VITRINE -->
		<div id="vitrine" class="vitrine"></div>

	</main>

	<button id="cart-floatBtn" class="cart-floatBtn"><i class="fas fa-shopping-cart"></i></button>

	<script src="assets/js/objProducts.js"></script>
	<script src="assets/js/layout.js"></script>
	<script src="assets/js/cartPurchaseInfo.js"></script>
	<script src="assets/js/cartCards.js"></script>
	<script src="assets/js/vitrineCards.js"></script>
	<script src="assets/js/search.js"></script>
	
</body>
</html>
